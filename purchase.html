<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purchase your pet</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: url('image/purchase.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.2); /* Make the form more transparent */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      backdrop-filter: blur(10px); /* Apply blur to the background image */
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .form-group {
      margin-bottom: 15px;
      width: 100%;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: white; /* White text */
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      min-width: 300px; /* Set a minimum width */
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
      background: transparent;
      color: white; /* White text */
    }
    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: white; /* White placeholder text */
    }
    .form-group textarea {
      resize: vertical;
    }
    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #ff5733;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .form-group button:hover {
      background-color: #ff4c28;
    }
  </style>
  <script>
  document.addEventListener("DOMContentLoaded", function() {
    fetch("menu.html")
      .then(response => response.text())
      .then(data => {
        document.body.insertAdjacentHTML('afterbegin', data);
      });
  });

  // Sidebar toggle functions
  function openNav() {
    document.getElementById("mySidebar").style.width = "250px";
  }
  function closeNav() {
    document.getElementById("mySidebar").style.width = "0";
  }
  </script>
</head>
<body>
  <div class="container">
    <h1>Purchase Form</h1>
    <form action="send_email.php" method="POST">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
      </div>
      <div class="form-group">
        <label for="address">Complete Address:</label>
        <textarea id="address" name="address" rows="4" placeholder="Enter your address" required></textarea>
      </div>
      <div class="form-group">
        <label for="product">Product:</label>
        <input type="text" id="product" name="product" placeholder="Enter product name" required>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Enter your message"></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 PetPal. All rights reserved.</p>
    <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
  </footer>

  <!-- AOS (Animate on Scroll) JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    // Initialize AOS
    AOS.init({
      duration: 1000, // Animation duration
      once: true,     // Trigger animation only once
      offset: 200     // Offset for when the animation starts
    });

    // Sidebar toggle functions
    function openNav() {
      document.getElementById("mySidebar").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
    }
  </script>
</body>
</html>
